<html>
<title> Fetch API - Getting JSON</title>
<body>
    <h1>Fetch API - Getting JSON</h1>

    <div id="abc" style="font-size:10rem"></div>
    <script>
        const recipeJson = `
        {
            "index": [
                {
                    "name": "dom",
                    "job": "CS",
                    "age": 9,
                    "country": "USA"
                },
                {
                    "name": "dom3",
                    "job": "CS3",
                    "age": 93,
                    "country": "USA3"
                }
            ]
        }
        `;
        const me = JSON.parse(recipeJson);
        console.log(me.index[1].name);
        const name = me.index[1].name;
        document.getElementById("abc").innerHTML = name;
    </script>
</body>
</html>
