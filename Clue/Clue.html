<!DOCTYPE html>
<html lang="en">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Color Box Selector</title>

<head>
    <link rel="stylesheet" href="https://use.typekit.net/vyj2qbb.css">
    <link rel="stylesheet" href="./css/docs.css">
    <link rel="stylesheet" href="./css/mobileTall.css">
    <script src="./boxMarker.js" defer></script> 
</head>

<body>
    <div class="color-picker">
        <button onclick="setColor('red')">Red</button>
        <button onclick="setColor('yellow')">Yellow</button>
        <button onclick="setColor('green')">Green</button>
        <button onclick="setColor('blue')">Blue</button>
        <button onclick="setColor('purple')">Purple</button>
        <button onclick="setColor('white')">White</button>
        <button onclick="setColor('gray')">Remove Color</button>
        <button onclick="setColor('')">N/A</button>
    </div>

    <div id="boxes">
    </div>

</body>
</html>
