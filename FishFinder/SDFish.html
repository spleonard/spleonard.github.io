<div id="buttonFrame">
  <!-- Control buttons -->
  <input type="button" class="btn active" style="grid-area:1/1/2/4" onclick="filterSelection('all')" value="Show All"></button>
  <div style="grid-area: 2/1/3/2">
    <!-- Start Seasons -->
    <p>Seasons</p>
    <input type="button" class="btn" onclick="filterSelection('spring')" value="Spring"></input><br>
    <input type="button" class="btn" onclick="filterSelection('summer')" value="Summer"></input><br>
    <input type="button" class="btn" onclick="filterSelection('fall')" value="Fall"></input><br>
    <input type="button" class="btn" onclick="filterSelection('winter')" value="Winter"></input><br> 
    <input type="button" class="btn" onclick="filterSelection('market')" value="Night Market"></input><br>
    <p>Toggles</p>
    <div class="labelContainer"><input id="hide4seasons" type="checkbox" checked="checked" class="switch" onclick="filterSelection('useLast')"></input><label style="font-size: 50%">  Hide 4-Season Fish</label></div><br>
    <div class="labelContainer"><input id="hidePot" type="checkbox" checked="checked"  class="switch" onclick="filterSelection('useLast')"></input><label style="font-size: 50%">  Hide CrabPot Fish and Plants</label></div><br>
  </div>
  <div style="grid-area: 2/2/3/3">
    <!-- Start Weather -->
    <p>Weather</p>
    <input type="button" class="btn" onclick="filterSelection('sunny')" value="Sunny"></input><br>
    <input type="button" class="btn" onclick="filterSelection('rainy')" value="Rainy"></input><br>
    <!-- Other -->

    <input type="button" class="btn" onclick="filterSelection('legend')" value="Legendary"></input><br>
    <input type="button" class="btn" onclick="filterSelection('bundle')" value="Bundle"></input><br>
    <input type="button" class="btn" onclick="filterSelection('plant')" value="Algae/Seaweed"></input><br>
  </div>
  <div style="grid-area: 2/3/3/4">
    <!-- Start Location -->
    <p>Location</p>
    <input type="button" class="btn" onclick="filterSelection('ocean')" value="Ocean"></input><br>
    <input type="button" class="btn" onclick="filterSelection('river')" value="River"></input><br>
    <input type="button" class="btn" onclick="filterSelection('lake')" value="Mountain Lake"></input><br>
    <input type="button" class="btn" onclick="filterSelection('island')" value="Ginger Island"></input><br>
    <input type="button" class="btn" onclick="filterSelection('forest')" value="Secret Forest"></input><br>
    <input type="button" class="btn" onclick="filterSelection('desert')" value="Desert"></input><br>
    <input type="button" class="btn" onclick="filterSelection('pot')" value="Crab Pot"></input><br>
    <input type="button" class="btn" onclick="filterSelection('other')" value="Mines/Sewer/Witch Hut"></input><br>
  </div>
