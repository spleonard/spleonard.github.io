<!DOCTYPE html>
<head>
  <meta name="apple-mobile-web-app-capable" content="yes">
  <link rel="stylesheet" href="https://use.typekit.net/vyj2qbb.css">
  <link rel="stylesheet" href="./css/index.css">

</head>
<html lang="en">
<body>
    <div id="pageTitle"> Habit Tracker </div>
<div id="CalFrame">
  
  <!-- Week Long Calendar Below -->

  
  <input type="checkbox" id="Sun1" style="grid-area: 1/2/2/3" class="T1"/><label for="Sun1" style="grid-area: 1/2/2/3">Toggle</label>
  <input type="checkbox" id="Sun2" style="grid-area: 1/3/2/4" class="T2"/><label for="Sun2" style="grid-area: 1/3/2/4">Toggle</label>
  <input type="checkbox" id="Sun3" style="grid-area: 1/4/2/5" class="T3"/><label for="Sun3" style="grid-area: 1/4/2/5">Toggle</label>

  <input type="checkbox" id="Mon1" style="grid-area: 2/2/3/3" class="T1"/><label for="Mon1" style="grid-area: 2/2/3/3">Toggle</label>
  <input type="checkbox" id="Mon2" style="grid-area: 2/3/3/4" class="T2"/><label for="Mon2" style="grid-area: 2/3/3/4">Toggle</label>
  <input type="checkbox" id="Mon3" style="grid-area: 2/4/3/5" class="T3"/><label for="Mon3" style="grid-area: 2/4/3/5">Toggle</label>

  <input type="checkbox" id="Tue1" style="grid-area: 3/2/4/3" class="T1"/><label for="Tue1" style="grid-area: 3/2/4/3">Toggle</label>
  <input type="checkbox" id="Tue2" style="grid-area: 3/3/4/4" class="T2"/><label for="Tue2" style="grid-area: 3/3/4/4">Toggle</label>
  <input type="checkbox" id="Tue3" style="grid-area: 3/4/4/5" class="T3"/><label for="Tue3" style="grid-area: 3/4/4/5">Toggle</label>
  
  <input type="checkbox" id="Wed1" style="grid-area: 4/2/5/3" class="T1"/><label for="Wed1" style="grid-area: 4/2/5/3">Toggle</label>
  <input type="checkbox" id="Wed2" style="grid-area: 4/3/5/4" class="T2"/><label for="Wed2" style="grid-area: 4/3/5/4">Toggle</label>
  <input type="checkbox" id="Wed3" style="grid-area: 4/4/5/5" class="T3"/><label for="Wed3" style="grid-area: 4/4/5/5">Toggle</label>
  
  <input type="checkbox" id="Thu1" style="grid-area: 5/2/6/3" class="T1"/><label for="Thu1" style="grid-area: 5/2/6/3">Toggle</label>
  <input type="checkbox" id="Thu2" style="grid-area: 5/3/6/4" class="T2"/><label for="Thu2" style="grid-area: 5/3/6/4">Toggle</label>
  <input type="checkbox" id="Thu3" style="grid-area: 5/4/6/5" class="T3"/><label for="Thu3" style="grid-area: 5/4/6/5">Toggle</label>
  
  <input type="checkbox" id="Fri1" style="grid-area: 6/2/7/3" class="T1"/><label for="Fri1" style="grid-area: 6/2/7/3">Toggle</label>
  <input type="checkbox" id="Fri2" style="grid-area: 6/3/7/4" class="T2"/><label for="Fri2" style="grid-area: 6/3/7/4">Toggle</label>
  <input type="checkbox" id="Fri3" style="grid-area: 6/4/7/5" class="T3"/><label for="Fri3" style="grid-area: 6/4/7/5">Toggle</label>
  
  <input type="checkbox" id="Sat1" style="grid-area: 7/2/8/3" class="T1"/><label for="Sat1" style="grid-area: 7/2/8/3">Toggle</label>
  <input type="checkbox" id="Sat2" style="grid-area: 7/3/8/4" class="T2"/><label for="Sat2" style="grid-area: 7/3/8/4">Toggle</label>
  <input type="checkbox" id="Sat3" style="grid-area: 7/4/8/5" class="T3"/><label for="Sat3" style="grid-area: 7/4/8/5">Toggle</label>

  <div style="grid-area: 1/1/2/6" class="dayFrame"></div>
  <div style="grid-area: 2/1/3/6" class="dayFrame"></div>
  <div style="grid-area: 3/1/4/6" class="dayFrame"></div>
  <div style="grid-area: 4/1/5/6" class="dayFrame"></div>
  <div style="grid-area: 5/1/6/6" class="dayFrame"></div>
  <div style="grid-area: 6/1/7/6" class="dayFrame"></div>
  <div style="grid-area: 7/1/8/6" class="dayFrame"></div>
  
  <div style="grid-area: 1/1/2/2" class="Day Sunday"><div>Sunday</div></div>
  <div style="grid-area: 2/1/3/2" class="Day Monday"><div>Monday</div></div>
  <div style="grid-area: 3/1/4/2" class="Day Tuesday"><div>Tuesday</div></div>
  <div style="grid-area: 4/1/5/2" class="Day Wednesday"><div>Wednesday</div></div>
  <div style="grid-area: 5/1/6/2" class="Day Thursday"><div>Thursday</div></div>
  <div style="grid-area: 6/1/7/2" class="Day Friday"><div>Friday</div></div>
  <div style="grid-area: 7/1/8/2" class="Day Saturday"><div>Saturday</div></div>

</div>

<div style="color: #b4d9ef; top: 85vh;" class="goalHeader">Goal 1:
  <input type="text" id="goal1" placeholder="goal 1" class="form-input" style="color: #b4d9ef;">
</div>
<div style="color: #f69697; top: 89vh;" class="goalHeader">Goal 2:   
  <input type="text" id="goal2" placeholder="goal 2" class="form-input" style="color: #f69697;">
</div>
<div style="color: #bee5b0; top: 93vh;" class="goalHeader">Goal 3:   
  <input type="text" id="goal3" placeholder="goal 3" class="form-input" style="color: #bee5b0;">
</div>

<script src="./js/mainFunctions.js"></script>
</body>
</html>
