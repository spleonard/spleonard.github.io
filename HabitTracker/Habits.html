<!DOCTYPE html>
<head>
  <meta name="apple-mobile-web-app-capable" content="yes">
  <link rel="stylesheet" href="https://use.typekit.net/vyj2qbb.css">
  <link rel="stylesheet" href="./css/index.css">
  <script src="./js/mainFunctions.js"></script>
  <script src="https://code.jquery.com/jquery-2.2.3.min.js"></script>

</head>
<html lang="en">
<body>
<div id="CalFrame">
  
  <!-- Week Long Calendar Below -->

  
  <input type="checkbox" id="Sun1" style="grid-area: 1/1/2/2" class="T1"/><label for="Sun1">Toggle</label>
  <input type="checkbox" id="Sun2" style="grid-area: 1/2/2/3" class="T2"/><label for="Sun2">Toggle</label>
  <input type="checkbox" id="Sun3" style="grid-area: 1/3/2/4" class="T3"/><label for="Sun3">Toggle</label>

  <input type="checkbox" id="Mon1" style="grid-area: 2/4/3/5" class="T1"/><label for="Mon1">Toggle</label>
  <input type="checkbox" id="Mon2" style="grid-area: 2/5/3/6" class="T2"/><label for="Mon2">Toggle</label>
  <input type="checkbox" id="Mon3" style="grid-area: 2/6/3/7" class="T3"/><label for="Mon3">Toggle</label>

  <input type="checkbox" id="Tue1" style="grid-area: 2/7/3/8" class="T1"/><label for="Tue1">Toggle</label>
  <input type="checkbox" id="Tue2" style="grid-area: 2/8/3/9" class="T2"/><label for="Tue2">Toggle</label>
  <input type="checkbox" id="Tue3" style="grid-area: 2/9/3/10" class="T3"/><label for="Tue3">Toggle</label>
  
  <input type="checkbox" id="Wed1" style="grid-area: 2/10/3/11" class="T1"/><label for="Wed1">Toggle</label>
  <input type="checkbox" id="Wed2" style="grid-area: 2/11/3/12" class="T2"/><label for="Wed2">Toggle</label>
  <input type="checkbox" id="Wed3" style="grid-area: 2/12/3/13" class="T3"/><label for="Wed3">Toggle</label>
  
  <input type="checkbox" id="Thu1" style="grid-area: 2/13/3/14" class="T1"/><label for="Thu1">Toggle</label>
  <input type="checkbox" id="Thu2" style="grid-area: 2/14/3/15" class="T2"/><label for="Thu2">Toggle</label>
  <input type="checkbox" id="Thu3" style="grid-area: 2/15/3/16" class="T3"/><label for="Thu3">Toggle</label>
  
  <input type="checkbox" id="Fri1" style="grid-area: 2/16/3/17" class="T1"/><label for="Fri1">Toggle</label>
  <input type="checkbox" id="Fri2" style="grid-area: 2/17/3/18" class="T2"/><label for="Fri2">Toggle</label>
  <input type="checkbox" id="Fri3" style="grid-area: 2/18/3/19" class="T3"/><label for="Fri3">Toggle</label>
  
  <input type="checkbox" id="Sat1" style="grid-area: 2/19/3/20" class="T1"/><label for="Sat1">Toggle</label>
  <input type="checkbox" id="Sat2" style="grid-area: 2/20/3/21" class="T2"/><label for="Sat2">Toggle</label>
  <input type="checkbox" id="Sat3" style="grid-area: 2/21/3/22" class="T3"/><label for="Sat3">Toggle</label>

  <div style="grid-area: 1/1/3/4" class="dayFrame"></div>
  <div style="grid-area: 1/1/3/7" class="dayFrame"></div>
  <div style="grid-area: 1/1/3/10" class="dayFrame"></div>
  <div style="grid-area: 1/1/3/13" class="dayFrame"></div>
  <div style="grid-area: 1/1/3/16" class="dayFrame"></div>
  <div style="grid-area: 1/1/3/19" class="dayFrame"></div>
  <div style="grid-area: 1/1/3/22" class="dayFrame"></div>
  
  <div style="grid-area: 1/1/2/4" class="Day Sunday"><div>Sunday</div></div>
  <div style="grid-area: 1/4/2/7" class="Day Monday"><div>Monday</div></div>
  <div style="grid-area: 1/7/2/10" class="Day Tuesday"><div>Tuesday</div></div>
  <div style="grid-area: 1/10/2/13" class="Day Wednesday"><div>Wednesday</div></div>
  <div style="grid-area: 1/13/2/16" class="Day Thursday"><div>Thursday</div></div>
  <div style="grid-area: 1/16/2/19" class="Day Friday"><div>Friday</div></div>
  <div style="grid-area: 1/19/2/22" class="Day Saturday"><div>Saturday</div></div>


</div>
</body>
</html>
