<!DOCTYPE html>
<head>

</head>

<html lang="en">
<body>
  <div id="skeleton">
    <img src="./Logo.png" style="grid-row:1/1/2/2; margin: 5%;"> 
    <button style="grid-area: 2/1/3/2" class="headButton opacity-hover" onclick="window.location.assign('./CookBook/Recipes_Home.html')"> Recipes </button>
    <button style="grid-area: 2/2/3/3" class="headButton opacity-hover" onclick="window.location.assign('./Quicks/Quicks.html')"> Quixx </button>
    <button style="grid-area: 3/1/4/2" class="headButton opacity-hover" onclick="window.location.assign('./FishFinder/SDFish.html')"> Stardew Fish </button>
    <button style="grid-area: 3/2/4/3" class="headButton opacity-hover" onclick="window.location.assign('./HabitTracker/Habits.html')"> Habit Tracker</button>
    <button style="grid-area: 4/1/5/2" class="headButton opacity-hover" onclick="window.location.assign('./Waffle/Waffle.html')"> Waffle</button>
    <button style="grid-area: 4/2/5/3" class="headButton opacity-hover" onclick="window.location.assign('./Percal/Percal.html')"> TBD </button>
    <button id="calendar-btn" style="grid-area: 5/1/6/2" class="headButton opacity-hover"> npm w</button>
  </div>

  <script>
    document.getElementById("calendar-btn").addEventListener("click", function () {
      let form = document.createElement("form");
      form.method = "GET";
      form.action = "https://calendar.samleonard.me";
      document.body.appendChild(form);
      form.submit();
    });
  </script>
</body>
