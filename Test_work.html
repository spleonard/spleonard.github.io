<html>
<title> Fetch API - Getting JSON</title>
<body>
    <h1>Fetch API - Getting JSON</h1>

    <script>
        catchjson()
        .then(response => {
            console.log('file imported succesfully');
        })
        .catch(error => {
            console.log ('error importing file');
            console.log(error);
        });

        async function catchjson() {
            const response = await fetch("./examplefile.json");
            const jsonfile1 = await response.json()
            console.log(jsonfile1)
        }

    </script>

    <script>

                },
                {
                    "name": "dom3",

                }
            ]

        `;

    </script>
</body>
</html>
