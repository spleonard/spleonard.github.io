<!DOCTYPE html>
<head>
  <meta name="apple-mobile-web-app-capable" content="yes">
  <link rel="stylesheet" href="https://use.typekit.net/vyj2qbb.css">
  <link rel="stylesheet" href="./css/index.css">
  <script src="./js/mainFunctions.js"></script>
</head>
<html lang="en">
  <body>
    <header class="header">
      <h1 class="header-title">Login</h1>
    </header>
    
    <div class="container">
      <h2 class="form-title">Login</h2>
      <form id="loginForm">
        <label class="form-label" for="username">Username:</label>
        <input type="text" id="username" name="username" placeholder="Enter your username" class="form-input">
  
        <label class="form-label" for="password">Password:</label>
        <input type="password" id="password" name="password" placeholder="Enter your password" class="form-input">
  
        <div class="form-links">
          <a href="#" class="form-link">Create Account</a>
          <a href="#" class="form-link">Forgot Password</a>
        </div>
  
        <button id="loginButton" type="submit" class="form-button">Login</button>
      </form>
    </div>
  
    <script src="script.js"></script>
  </body>
</html>
