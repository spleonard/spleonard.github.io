<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Box Selector</title>
    <style>
        .color-box {
            width: 50px;
            height: 50px;
            display: inline-block;
            margin: 5px;
            border: 1px solid #000;
        }
        .color-picker {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="color-picker">
        <button onclick="setColor('red')">Red</button>
        <button onclick="setColor('green')">Green</button>
        <button onclick="setColor('blue')">Blue</button>
    </div>

    <div class="boxes";
        display: grid;
        grid-template-columns:repeat(6,50px);
        grid-template-rows: repeat(24,25px);>
        
        <div class="color-box" onclick="colorBox(this)"></div>
        <div class="color-box" onclick="colorBox(this)"></div>
        <div class="color-box" onclick="colorBox(this)"></div>
        <div class="color-box" onclick="colorBox(this)"></div>
        <div class="color-box" onclick="colorBox(this)"></div>
    </div>

    <script>
        let selectedColor = '';

        // Function to set the selected color
        function setColor(color) {
            selectedColor = color;
        }

        // Function to change the color of the box
        function colorBox(box) {
            if (selectedColor) {
                box.style.backgroundColor = selectedColor;
            }
        }
    </script>
</body>
</html>
